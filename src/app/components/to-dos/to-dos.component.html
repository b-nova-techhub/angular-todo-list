<div class="todos">
  <form (submit)="addToDo()">
    <input [(ngModel)]="inputToDoText" type="text" class="todo-input" name="inputToDo" placeholder="Enter ToDo..."/>
    <input type="submit" value="Add ToDo" class="todo-submit"/>
  </form>
    <app-to-do-item class="todo" 
    *ngFor="let toDo of toDos; let i = index" [toDo]="toDo" 
    [i]="i" 
    (toDoEvent)="handleToDoEvent($event)"></app-to-do-item>
</div>
